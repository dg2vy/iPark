<body>

<div class="dashboard">
    <div class="language-selector">
        <select id="languageSelect" onchange="changeLanguage()">
            <option value="ko">한국어</option>
            <option value="en">English</option>
        </select>
    </div>

    <div class="target-section">
        <input type="text" id="targetInput" placeholder="http TARGET URL or IP">
        <button class="start-button" onclick="startAttack()"></button>
    </div>

    <div class="options-section">
        <button class="dropdown-button" onclick="toggleOptionsTab()"></button>
        <div class="ai-option">
            <label>
                <input type="checkbox" id="aiCheckbox"> <span id="aiLabel"></span>
            </label>
        </div>
            <!-- AI 중단 버튼 추가 -->
        <button class="ai-stop-button" onclick="stopAI()"></button>
    </div>
</div>
